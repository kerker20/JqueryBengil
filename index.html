<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
</head>
<style>
    html {
        scroll-behavior: smooth;
    }
    
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>
    <div class="container mt-5">
        <input type="checkbox" class="disable" name="vehicle1" value="Bike">
        <label for="vehicle1"> I accept</label>
        <div class="mb-4">
            <button type="button" disabled class="btn btn-primary button">Submit</button>
        </div>

        <table>
            <tr style="background-color: rgb(89, 178, 230);color: white;" class="change">
                <th>Name</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>Kerwien</td>
                <td>Gwapo</td>
            </tr>
            <tr style="background-color: rgb(89, 178, 230);color: white;" class="change">
                <td>Patrick</td>
                <td>Balbahotog</td>
            </tr>
            <tr>
                <td>Junmar</td>
                <td>Chicksboy</td>
            </tr>
            <tr style="background-color: rgb(89, 178, 230);color: white;" class="change">
                <td>John John</td>
                <td>Buang</td>
            </tr>
        </table>
        <div class="mt-4">
            <button type="button" class="btn btn-warning colorChange">Change Alternate Color</button>
        </div>
        <div class="mt-4">
            <input type="text" maxlength="14" id="input">
            <div class="mt-1">
                <p><span id="span">15</span> Character(s) remaining.
                </p>
            </div>
            <div class="mt-4">
                <b><span id="reflect" style="color: blue;"></span></b>
            </div>
        </div>
        <div class="mt-4">
            <button type="button" class="btn btn-primary add">Add</button>
            <select id="selectorOption">
            </select>
            <button type="button" class="btn btn-danger rev">Remove</button>
        </div>
        <div class="mt-4">
            <button type="button" class="btn btn-success greet">Good Morning</button>
        </div>
        <div class="mt-4">
            <p>Input Amount :<input type="text" id="int"></p>
        </div>
        <div class="mt-4 ">
            <button type="button" class="btn btn-primary animates ">Animate</button>
            <div class="mt-4">
                <span style="border:red solid 1px" class="anim">jQuery</span>
            </div>
        </div>
        <div class="mt-4">
            <span>
                <button type="button" class="btn btn-warning up ">Up</button>
                <button type="button" class="btn btn-warning down ">Down</button>
            </span>
        </div>
        <div class="mt-4 mb-5">
            <span>
                <button type="button" class="btn btn-warning left ">Left</button>
                <button type="button" class="btn btn-warning right ">Right</button>
                <div class="container box mt-4"
                    style=" box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;background-image: linear-gradient(90deg, #fc2626 0%, #ff7f43 100%);border-radius:20px;height:100px;width:100px; margin-left:10px;position:relative;">                   
            </span>
        </div>
        <div class="mt-4">
            <a href="#scrollUp" button type="button" class="btn btn-primary" style="float: right;">Scroll Up</a>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="style.js"></script>
</body>

</html>
